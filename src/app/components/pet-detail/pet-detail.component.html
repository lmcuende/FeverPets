<div class="col-lg-12" *ngIf="pet">
    <div class="row">
        <div class="col-lg-4">
            <h2>{{ pet.name | uppercase }}</h2>
        </div>
        <div class="col-lg-4">
            <h3>{{ pet.kind }}</h3>
        </div>
        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-6">
                    <h4>{{ pet.weight }} grs.</h4>
                </div>
                <div class="col-lg-6">
                    <h4>{{ pet.length }} x {{ pet.height }} cm.</h4>
                </div>
            </div>
        </div>
    </div>

    <div>
        <span>
            id: 
        </span>
        {{ pet.id }}
        <span *ngIf="pet.kind == 'cat'">
            lives:
        </span>
        {{ pet.number_of_lives }}
    </div>
    <div class="row">
        <div class="col-lg-12">
            <img  class="img-fluid" src="{{ pet.photo_url}}" alt="{{ pet.kind }}">
        </div>
    </div>
    <div>
        <label>Description:
            {{ pet.description }}
        </label>
    </div>
</div>
