<div class="row">
    <div class="col-lg-6" [@fadeIn]>

        <table class="table table-hover">
            <thead class="thead-default">
                <tr class="table-active">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Kind</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Height</th>
                    <th scope="col">Length</th>
                    <th scope="col">
                        <button class="btn btn-sm btn-outline-primary" (click)="getFirstPage()"><fa-icon [icon]="faArrowUp"></fa-icon></button>
                        <button class="btn btn-sm btn-outline-primary" (click)="getPrevPage()"><fa-icon [icon]="faArrowLeft"></fa-icon></button>
                        <button class="btn btn-sm btn-outline-primary" (click)="getNextPage()"><fa-icon [icon]="faArrowRight"></fa-icon></button>    
                        <button class="btn btn-sm btn-outline-primary" (click)="getLastPage()"><fa-icon [icon]="faArrowDown"></fa-icon></button>
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets"
                    [class.selected]="pet === selectedPet"
                    (click)="onSelect(pet)">
                    <td>{{ pet.id }}</td>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.kind }}</td>
                    <td>{{ pet.weight }}</td>
                    <td>{{ pet.height }}</td>
                    <td>{{ pet.length }}</td>
                    <td>
                        <div class="row">
                            <div class="col-lg-2">
                                <img  class="img-fluid" src="{{ pet.photo_url}}" alt="{{ pet.kind }}">
                            </div>
                        </div>
                        
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6">
        <app-pet-detail [pet]="selectedPet"></app-pet-detail>
    </div>
</div>
